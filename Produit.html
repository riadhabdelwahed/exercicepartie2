<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Produits</title>
<link rel= "stylesheet"
      type ="text/css" 
      href= "../static/css/bootstrap.min.css"
      th:href="@{css/bootstrap.min.css}"
      />
</head>
<body>
<h3>Liste des produits</h3>

<div class="container">
<form th:action="@{index}" method="get" >
   <label>Mot Clé:</label>
   <input type="text" name ="motCle" th:value="${motCle}"/>
   <button class ="btn btn-primary"> Chercher </button>
</form>
</div>
<div class="container">
<table class="table">
  <thead>
   <tr>
   <th>ID</th><th>Désignation</th><th>Prix</th><th>Quantité</th><th>Action</th>
  </thead>
  <tbody>
      <tr th:each="p:${listeProduits}">
        <td th:text="${p.id}" ></td>
        <td th:text="${p.designation}" ></td>
        <td th:text="${p.prix}" ></td>
        <td th:text="${p.quantite}" ></td>
        <td> <a onclick ="return confirm('Confirmez vous la suppression de ce produit?')"  th:href="@{delete(id=${p.id},page=${pageCourante},size=${size},motCle=${motCle})}"  >Supprimer</a></td>
      </tr>
  </tbody>
</table>
</div>
<div class= "container">
    <ul class="nav nav-pills">
        <li th:class="${pageCourante}==${status.index}?'active' :''" th:each="pa,status:${pages}"  >
            <a   th:href="@{index(page=${status.index},size=${size},motCle=${motCle})}"  th:text="${status.index}"></a>
        </li>
    </ul>
</div>
</body>
</html>
